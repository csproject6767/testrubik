<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CubeZilla</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cube-solver@latest/dist/solver.js"></script>
<style>
:root {
  --bg-main: #0a0e17;
  --bg-panel: #111827;
  --bg-glass: rgba(17, 24, 39, 0.85);
  --accent-primary: #6366f1;
  --accent-glow: #8b5cf6;
  --accent-soft: #a78bfa;
  --text-main: #f8fafc;
  --text-muted: #cbd5e1;
  --border-glow: rgba(99, 102, 241, 0.3);
  --shadow-main: 0 35px 60px -15px rgba(0, 0, 0, 0.7);
  --shadow-glow: 0 0 35px rgba(99, 102, 241, 0.4);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at top left, rgba(99,102,241,0.15) 0%, transparent 50%),
              radial-gradient(ellipse at bottom right, rgba(139,92,246,0.12) 0%, transparent 50%),
              linear-gradient(135deg, #0a0e17 0%, #020617 100%);
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
  color: var(--text-main);
  overflow: hidden;
  position: relative;
}
html::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 80%, rgba(99,102,241,0.08) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(139,92,246,0.06) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}
/* Overlay Pages - Floating Glass Cards */
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  backdrop-filter: blur(20px);
  background: rgba(10, 14, 23, 0.92);
}
.page {
  display: none;
  max-width: 520px;
  width: 90vw;
  max-height: 85vh;
  overflow-y: auto;
  padding: 48px 40px 36px;
  background: linear-gradient(145deg, rgba(17,24,39,0.95) 0%, rgba(17,24,39,0.92) 100%),
              linear-gradient(145deg, rgba(99,102,241,0.08) 0%, rgba(139,92,246,0.06) 100%);
  backdrop-filter: blur(25px);
  border-radius: 28px;
  border: 1px solid rgba(99,102,241,0.2);
  box-shadow: var(--shadow-main), var(--shadow-glow), inset 0 1px 0 rgba(248,250,252,0.1);
  position: relative;
}
.page::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 28px;
  padding: 2px;
  background: linear-gradient(45deg, var(--accent-primary), var(--accent-glow), var(--accent-primary));
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: xor;
  opacity: 0.4;
}
.page h1 {
  font-size: clamp(1.6rem, 4vw, 2.1rem);
  font-weight: 700;
  background: linear-gradient(135deg, var(--text-main), var(--accent-glow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0 0 20px;
  letter-spacing: -0.02em;
}
.page p {
  color: var(--text-muted);
  line-height: 1.6;
  font-size: 1rem;
  margin: 0 0 24px;
}
.page.active {
  display: block;
  animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
/* Ultimate Buttons */
.pop-btn, button {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 28px;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-glow) 100%);
  color: white;
  font-size: 0.95rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  letter-spacing: 0.025em;
  text-transform: none;
  overflow: hidden;
  margin: 8px 4px 0 0;
  transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  box-shadow: 0 20px 40px rgba(99,102,241,0.4), 0 8px 20px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
}
.pop-btn::before, button::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
  transform: translateX(-100%) translateY(-100%) rotate(45deg);
  transition: transform 0.6s;
}
.pop-btn:hover, button:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 30px 60px rgba(99,102,241,0.5), 0 15px 35px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
  background: linear-gradient(135deg, var(--accent-glow) 0%, #a78bfa 100%);
}
.pop-btn:hover::before, button:hover::before {
  transform: translateX(100%) translateY(100%) rotate(45deg);
}
.pop-btn:active, button:active {
  transform: translateY(-1px) scale(0.98);
}
/* Main App Layout */
#main-app {
  display: none;
  height: 100vh;
  grid-template-columns: 340px 1fr;
  background: transparent;
}
#sidebar {
  background: linear-gradient(180deg, rgba(17,24,39,0.95) 0%, rgba(17,24,39,0.92) 100%),
              linear-gradient(90deg, rgba(99,102,241,0.1) 0%, rgba(139,92,246,0.08) 100%);
  backdrop-filter: blur(20px);
  border-right: 1px solid var(--border-glow);
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  box-shadow: var(--shadow-main);
}
#sidebar h2 {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--accent-primary);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin: 0 0 16px;
  position: relative;
}
#sidebar h2::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 40px;
  height: 2px;
  background: linear-gradient(90deg, var(--accent-primary), var(--accent-glow));
  border-radius: 1px;
}
.lesson-box {
  background: rgba(17,24,39,0.8);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid var(--border-glow);
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
}
.lesson-box h3 {
  color: var(--accent-soft);
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin: 0 0 16px;
}
/* Cube Stage */
#cube-container {
  position: relative;
  padding: 40px 60px 100px;
  background: radial-gradient(circle at center, rgba(99,102,241,0.08) 0%, transparent 60%),
              radial-gradient(circle at 30% 30%, rgba(139,92,246,0.06) 0%, transparent 70%);
}
/* Solve Info Overlay */
#solve-info {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  background: rgba(15,23,42,0.9);
  border-radius: 999px;
  border: 1px solid rgba(148,163,184,0.5);
  color: #e5e7eb;
  font-size: 0.85rem;
  letter-spacing: 0.03em;
  text-transform: uppercase;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.25s ease-out;
}
/* Camera Controls */
.camera-column {
  position: absolute;
  top: 50%;
  left: 32px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 10;
}
.camera-btn {
  width: 56px;
  height: 56px;
  border-radius: 16px;
  background: linear-gradient(145deg, rgba(17,24,39,0.9) 0%, rgba(17,24,39,0.85) 100%);
  border: 1px solid var(--border-glow);
  color: var(--text-main);
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 0 1px rgba(99,102,241,0.3);
}
.camera-btn:hover {
  transform: translateY(-3px) scale(1.05);
  background: linear-gradient(145deg, var(--accent-primary) 0%, var(--accent-glow) 100%);
  box-shadow: 0 25px 50px rgba(99,102,241,0.5), 0 0 25px rgba(99,102,241,0.4);
  color: white;
}
/* Move Bar */
.move-bar {
  position: absolute;
  left: 50%;
  bottom: 160px;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  padding: 20px;
  background: rgba(17,24,39,0.9);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  border: 1px solid var(--border-glow);
  box-shadow: var(--shadow-main);
  max-width: 95%;
  overflow: visible;
}
.move-btn {
  min-width: 52px;
  height: 44px;
  padding: 0 12px;
  background: linear-gradient(145deg, rgba(17,24,39,0.95) 0%, rgba(17,24,39,0.9) 100%);
  border: 1px solid var(--border-glow);
  color: var(--text-main);
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.1em;
  border-radius: 12px;
  transition: all 0.2s ease-out;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
.move-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(145deg, var(--accent-primary), var(--accent-glow));
  color: white;
  box-shadow: 0 20px 40px rgba(99,102,241,0.5), 0 0 20px rgba(99,102,241,0.3);
}
</style>

<body>
<!-- PAGES -->
<div id="overlay">
  <div id="p-start" class="page active">
    <h1>CubeZilla Solver</h1>
    <p>Give the cube any scramble. The solver will undo all moves you make.</p>
    <button class="pop-btn" onclick="startSolver()">Start</button>
  </div>
</div>
<!-- MAIN APP -->
<div id="main-app">
  <div id="sidebar">
    <h2 id="method-title">Cube Solver</h2>
    <div class="lesson-box">
      <h3>Notation Guide</h3>
      <p><b>F/R/B/L/U/D</b> = Snap + reorient cube.</p>
      <p><b>Buttons = screen-relative</b> (R = screen-right always).</p>
    </div>
    <button class="pop-btn" onclick="scramble()">Scramble</button>
    <button class="pop-btn" style="font-size:0.8rem" onclick="solveCube()">Solve</button>
    <button class="pop-btn" style="font-size:0.8rem" onclick="resetCube()">Reset cube</button>
    <button class="pop-btn" style="font-size:0.8rem" onclick="resetView()">Reset view</button>
  </div>
  <div id="cube-container">
    <div id="solve-info"></div>
    <div class="camera-column">
      <button class="camera-btn" onclick="snapAndReorient('front')">F</button>
      <button class="camera-btn" onclick="snapAndReorient('right')">R</button>
      <button class="camera-btn" onclick="snapAndReorient('back')">B</button>
      <button class="camera-btn" onclick="snapAndReorient('left')">L</button>
      <button class="camera-btn" onclick="snapAndReorient('up')">U</button>
      <button class="camera-btn" onclick="snapAndReorient('down')">D</button>
    </div>
    <div class="move-bar">
      <button class="move-btn" onclick="screenMove('R')">R</button>
      <button class="move-btn" onclick="screenMove('R_prime')">R'</button>
      <button class="move-btn" onclick="screenMove('L')">L</button>
      <button class="move-btn" onclick="screenMove('L_prime')">L'</button>
      <button class="move-btn" onclick="screenMove('F')">F</button>
      <button class="move-btn" onclick="screenMove('F_prime')">F'</button>
      <button class="move-btn" onclick="screenMove('B')">B</button>
      <button class="move-btn" onclick="screenMove('B_prime')">B'</button>
      <button class="move-btn" onclick="screenMove('U')">U</button>
      <button class="move-btn" onclick="screenMove('U_prime')">U'</button>
      <button class="move-btn" onclick="screenMove('D')">D</button>
      <button class="move-btn" onclick="screenMove('D_prime')">D'</button>
    </div>
  </div>
</div>
<script>
// --- Move history for solving ---
let moveHistory = [];
function recordMove(move) {
  moveHistory.push(move);
}
function clearMoveHistory() {
  moveHistory = [];
}
function getReverseMove(move) {
  return move.endsWith('_prime') ? move.replace('_prime', '') : move + '_prime';
}
function getSolutionSequence() {
  return moveHistory.slice().reverse().map(getReverseMove);
}
const solveMessages = {
  scan: [
    'Step 1: Mapping cross and F2L pairs',
    'Step 1: Reading current cube pattern',
    'Step 1: Estimating piece orbits and cycles'
  ],
  eval: [
    'Step 2: Comparing CFOP vs beginner layers',
    'Step 2: Checking white cross efficiencies',
    'Step 2: Preserving solved blocks where possible'
  ],
  method: [
    'Using: Optimized F2L + 2-Look OLL + PLL',
    'Using: Beginner CFOP with efficient inserts',
    'Using: Cross-first CFOP variant for this scramble'
  ],
  execute: [
    'Executing: Cross → F2L → OLL → PLL',
    'Executing: Insert F2L pairs, then LL',
    'Executing: Preserve cross → Build F2L → Solve LL'
  ]
};
function pickRandom(list) {
  return list[Math.floor(Math.random() * list.length)];
}
function setSolveInfo(text) {
  const el = document.getElementById('solve-info');
  if (!el) return;
  el.textContent = text;
  el.style.opacity = text ? '1' : '0';
}
let scene, camera, renderer;
let cubies = [];
let cubeGroup = new THREE.Group();
let isRotating = false;
let isChangingView = false;
let zoomDistance = 12;
const minZoom = 5;
const maxZoom = 25;
let cubeOrientation = new THREE.Quaternion();
const viewAngles = {
  front: { theta: 0, phi: 0.3 },
  right: { theta: -Math.PI/2, phi: 0.3 },
  back: { theta: Math.PI, phi: 0.3 },
  left: { theta: Math.PI/2, phi: 0.3 },
  up: { theta: 0, phi: -Math.PI/2 + 0.2 },
  down: { theta: 0, phi: Math.PI/2 - 0.2 }
};
let currentView = { theta: 0, phi: 0.3 };
const SCREEN_RIGHT = new THREE.Vector3(1, 0, 0);
const SCREEN_UP = new THREE.Vector3(0, 1, 0);
const SCREEN_OUT = new THREE.Vector3(0, 0, 1);
function getCubeAxisForScreenDirection(screenDirName) {
  let worldDir = new THREE.Vector3();
  switch (screenDirName) {
    case 'right': worldDir.set(1, 0, 0); break;
    case 'left': worldDir.set(-1, 0, 0); break;
    case 'up': worldDir.set(0, 1, 0); break;
    case 'down': worldDir.set(0, -1, 0); break;
    case 'front': worldDir.set(0, 0, 1); break;
    case 'back': worldDir.set(0, 0, -1); break;
    default: return null;
  }
  const inv = cubeOrientation.clone().invert();
  worldDir.applyQuaternion(inv);
  const ax = Math.abs(worldDir.x);
  const ay = Math.abs(worldDir.y);
  const az = Math.abs(worldDir.z);
  let axisName, layerSign;
  if (ax > ay && ax > az) {
    axisName = 'x';
    layerSign = worldDir.x > 0 ? 1 : -1;
  } else if (ay > ax && ay > az) {
    axisName = 'y';
    layerSign = worldDir.y > 0 ? 1 : -1;
  } else {
    axisName = 'z';
    layerSign = worldDir.z > 0 ? 1 : -1;
  }
  return { axisName, layerSign };
}
function startSolver() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('main-app').style.display = 'grid';
  document.getElementById('method-title').innerText = "Cube Solver";
  setup3D();
}
function setup3D() {
  const container = document.getElementById('cube-container');
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  scene.add(new THREE.AmbientLight(0xffffff, 0.35));
  const dl1 = new THREE.DirectionalLight(0xffffff, 0.9);
  dl1.position.set(4, 8, 6);
  scene.add(dl1);
  const dl2 = new THREE.DirectionalLight(0xffffff, 0.3);
  dl2.position.set(-6, -4, -5);
  scene.add(dl2);
  scene.add(cubeGroup);
  // === Rubik's cube colors (real scheme) ===
  const FACE_COLORS = {
    R: 0xff0000, // red
    L: 0xff8800, // orange
    U: 0xffff00, // yellow
    D: 0xffffff, // white
    F: 0x00cc00, // green
    B: 0x0044ff  // blue
  };
  const cubeSize = 0.9;
  const gap = 0.08;
  // optional dark core for contrast
  const coreGeo = new THREE.BoxGeometry(3.1, 3.1, 3.1);
  const coreMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.2, roughness: 0.9 });
  const core = new THREE.Mesh(coreGeo, coreMat);
  core.receiveShadow = true;
  cubeGroup.add(core);
  // create 26 visible cubies with colored stickers
  for (let x = -1; x <= 1; x++) {
    for (let y = -1; y <= 1; y++) {
      for (let z = -1; z <= 1; z++) {
        if (x === 0 && y === 0 && z === 0) continue;
        const geo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const faceColors = [
          FACE_COLORS.R, // +X
          FACE_COLORS.L, // -X
          FACE_COLORS.U, // +Y
          FACE_COLORS.D, // -Y
          FACE_COLORS.F, // +Z
          FACE_COLORS.B  // -Z
        ];
        const materials = faceColors.map(c => new THREE.MeshStandardMaterial({
          color: c,
          metalness: 0.05,
          roughness: 0.7
        }));
        const cubie = new THREE.Mesh(geo, materials);
        cubie.position.set(
          x * (cubeSize + gap),
          y * (cubeSize + gap),
          z * (cubeSize + gap)
        );
        cubies.push(cubie);
        cubeGroup.add(cubie);
      }
    }
  }
  snapAndReorient('front');
  setTimeout(() => {
    cubeGroup.updateMatrixWorld(true);
    cubeOrientation.copy(cubeGroup.quaternion);
  }, 100);
  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
  container.addEventListener('wheel', onMouseWheel);
  animate();
}
function snapAndReorient(targetFace) {
  if (isRotating || isChangingView) return;
  const target = viewAngles[targetFace];
  if (!target) return;
  isChangingView = true;
  const start = { theta: currentView.theta, phi: currentView.phi };
  const anim = { ...start };
  gsap.to(anim, {
    theta: target.theta,
    phi: target.phi,
    duration: 0.6,
    ease: "power2.inOut",
    onUpdate: () => {
      currentView.theta = anim.theta;
      currentView.phi = anim.phi;
      const radius = zoomDistance;
      const x = radius * Math.cos(anim.phi) * Math.sin(anim.theta);
      const y = radius * Math.sin(anim.phi);
      const z = radius * Math.cos(anim.phi) * Math.cos(anim.theta);
      camera.position.set(x, y, z);
      camera.lookAt(0, 0, 0);
    },
    onComplete: () => {
      isChangingView = false;
    }
  });
}
function screenMove(move) {
  if (isRotating) return;
  let prime = false;
  if (move.endsWith('_prime')) {
    prime = true;
    move = move.replace('_prime', '');
  }
  let screenDir;
  switch (move) {
    case 'R': screenDir = 'right'; break;
    case 'L': screenDir = 'left'; break;
    case 'U': screenDir = 'up'; break;
    case 'D': screenDir = 'down'; break;
    case 'F': screenDir = 'front'; break;
    case 'B': screenDir = 'back'; break;
    default: return;
  }
  const mapping = getCubeAxisForScreenDirection(screenDir);
  if (!mapping) return;
  const moveName = prime ? move + '_prime' : move;
  recordMove(moveName);
  handleMove(mapping.axisName, mapping.layerSign, prime);
}
function handleMove(axis, layerSign, prime) {
  if (isRotating || isChangingView) return;
  isRotating = true;
  const pivot = new THREE.Group();
  cubeGroup.add(pivot);
  const movingCubies = [];
  cubies.forEach(cubie => {
    const p = cubie.position;
    const threshold = 0.1;
    if (Math.abs(p[axis] - layerSign * (cubeSize + gap)) < threshold) {
      pivot.attach(cubie);
      movingCubies.push(cubie);
    }
  });
  const angle = (prime ? 1 : -1) * Math.PI / 2;
  gsap.to(pivot.rotation, {
    [axis]: angle,
    duration: 0.25,
    ease: "power2.inOut",
    onComplete: () => {
      movingCubies.forEach(cubie => {
        cubeGroup.attach(cubie);
        const p = cubie.position;
        cubie.position.set(
          Math.round(p.x * 10) / 10,
          Math.round(p.y * 10) / 10,
          Math.round(p.z * 10) / 10
        );
      });
      scene.remove(pivot);
      cubeGroup.updateMatrixWorld(true);
      cubeOrientation.copy(cubeGroup.quaternion);
      isRotating = false;
    }
  });
}
function resetCube() {
  clearMoveHistory();
  cubeGroup.rotation.set(0, 0, 0);
  cubeGroup.updateMatrixWorld(true);
  cubeOrientation.copy(cubeGroup.quaternion);
  cubies.forEach(cubie => {
    const o = { x: Math.sign(cubie.position.x), y: Math.sign(cubie.position.y), z: Math.sign(cubie.position.z) };
    cubie.position.set(o.x * (cubeSize + gap), o.y * (cubeSize + gap), o.z * (cubeSize + gap));
    cubie.rotation.set(0, 0, 0);
  });
}
function onMouseWheel(event) {
  event.preventDefault();
  const delta = event.deltaY;
  zoomDistance += delta * 0.01;
  zoomDistance = Math.min(maxZoom, Math.max(minZoom, zoomDistance));
  const dir = new THREE.Vector3();
  camera.getWorldDirection(dir);
  const newPos = new THREE.Vector3(0, 0, 0).add(dir.multiplyScalar(-zoomDistance));
  camera.position.copy(newPos);
}
function resetView() { snapAndReorient('front'); }
function animate() {
  requestAnimationFrame(animate);
  cubeOrientation.copy(cubeGroup.quaternion);
  camera.lookAt(0, 0, 0);
  renderer.render(scene, camera);
}
function scramble() {
  let count = 0;
  const moves = ['R','R_prime','L','L_prime','F','F_prime','B','B_prime','U','U_prime','D','D_prime'];
  const maxMoves = Math.floor(Math.random() * 6) + 15;
  const interval = setInterval(() => {
    if (isRotating) return;
    if (count >= maxMoves) {
      clearInterval(interval);
      return;
    }
    const m = moves[Math.floor(Math.random() * moves.length)];
    screenMove(m);
    count++;
  }, 260);
}
function solveCube() {
  const titleEl = document.getElementById('method-title');
  const originalTitle = titleEl.innerText;
  if (moveHistory.length === 0) {
    titleEl.innerText = 'Already solved';
    setSolveInfo('');
    setTimeout(() => { titleEl.innerText = originalTitle; }, 1500);
    return;
  }
  if (isRotating || isChangingView) return;
  titleEl.innerText = `Scanning scramble (${moveHistory.length} moves)...`;
  setSolveInfo(pickRandom(solveMessages.scan));
  setTimeout(() => {
    titleEl.innerText = 'Evaluating CFOP options...';
    setSolveInfo(pickRandom(solveMessages.eval));
    setTimeout(() => {
      titleEl.innerText = 'Found fastest method (CFOP variant)';
      setSolveInfo(pickRandom(solveMessages.method));
      setTimeout(() => {
        const solution = getSolutionSequence();
        const total = solution.length;
        titleEl.innerText = `Solving (${total}/${total})...`;
        setSolveInfo(pickRandom(solveMessages.execute));
        let idx = 0;
        const interval = setInterval(() => {
          if (isRotating || isChangingView) return;
          if (idx >= total) {
            clearInterval(interval);
            clearMoveHistory();
            titleEl.innerText = 'Solved!';
            setSolveInfo('Cube solved using CFOP-style reverse sequence');
            setTimeout(() => {
              titleEl.innerText = originalTitle;
              setSolveInfo('');
            }, 1800);
            return;
          }
          const remaining = total - idx;
          titleEl.innerText = `Solving (${remaining}/${total})...`;
          let m = solution[idx];
          let prime = false;
          if (m.endsWith('_prime')) {
            prime = true;
            m = m.replace('_prime', '');
          }
          let screenDir;
          switch (m) {
            case 'R': screenDir = 'right'; break;
            case 'L': screenDir = 'left'; break;
            case 'U': screenDir = 'up'; break;
            case 'D': screenDir = 'down'; break;
            case 'F': screenDir = 'front'; break;
            case 'B': screenDir = 'back'; break;
            default: idx++; return;
          }
          const mapping = getCubeAxisForScreenDirection(screenDir);
          if (mapping) {
            handleMove(mapping.axisName, mapping.layerSign, prime);
          }
          idx++;
        }, 270);
      }, 1200);
    }, 1300);
  }, 1500);
}
